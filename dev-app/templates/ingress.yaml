apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  namespace: {{.Values.namespace}}
spec:
  ingressClassName: nginx
  rules:
  - host: {{.Values.ingress.domain}}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-app-svc
            port:
              number: 80
