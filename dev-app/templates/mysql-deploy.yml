apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-mysql
  labels:
    app: dev-mysql
  namespace: {{.Values.namespace}}
spec:
  selector:
    matchLabels:
      app: dev-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: dev-mysql
    spec:
      containers:
      - name: dev-mysql
        image: vprofile/vprofiledb 
        ports:
        - name: dev-mysql-port
          containerPort: 3306
        env: 
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: dev-app-secret
               key: db-pass

