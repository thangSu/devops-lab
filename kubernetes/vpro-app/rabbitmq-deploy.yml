apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-rabbitmq
  labels:
    app: dev-rabbitmq
spec:
  selector:
    matchLabels:
      app: dev-rabbitmq
  replicas: 1
  template:
    metadata:
      labels:
        app: dev-rabbitmq
    spec:
      containers:
      - name: dev-rabbitmq
        image: rabbitmq
        ports:
        - name: dev-rabbitmq-port
          containerPort: 15672
        env: 
         - name: RABBITMQ_DEFAULT_PASS
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: rmq-pass
         - name: RABBITMQ_DEFAULT_USER
           value: "guest"

